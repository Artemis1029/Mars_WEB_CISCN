{% extends "layout.html" %}

{% block body %}
        <div class="row">
                <div class="col-md-10 col-md-offset-1 well">
            <form action="/user/change" method="post" class="col-lg-6 col-lg-offset-3">
                 {% raw xsrf_form_html() %}
                <div class="form-group">
                        <label for="name">Old Password</label>
                        <input type="password" name="old_password" placeholder="Old Password" required class="form-control" />
                    </div>


                <div class="form-group">
                        <label for="name">New Password</label>
                        <input type="password" name="password" placeholder="New Password" required class="form-control" />
                    </div>

                <div class="form-group">
                        <label for="name">Check Password</label>
                        <input type="password" name="password_confirm" placeholder="Check Password" required class="form-control" />
                    </div>

                <button class="btn btn-primary pull-right" type="submit">Go</button>
            </form>
            </div>
            </div>
        <br/>
{% end %}
